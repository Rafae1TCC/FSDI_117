{% extends 'base.html' %}
{% load static %}

{% block title %} Contact Form {% endblock %}

{% block content %}

<div class="form-container">
    <h1>Contact Me</h1>
    <form method="post" class="contact-form" action="{% url 'contact_form' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>

{% endblock %}
